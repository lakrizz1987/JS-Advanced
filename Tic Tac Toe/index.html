<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons8-arcade-64.png" title="tic tac toe icons" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            
            <h1>Tic Tac Toe</h1>
            <section id="wins" hidden>
                <h2>asdsad</h2>
            </section>
            <sectoin class="buttons">

                <button>Play Game</button>
            </sectoin>
            
        </nav>
    </header>

        
    <article class="main-container" id="main">
        <section class="small-boxes" id="a1"></section>
        <section class="small-boxes" id="a2"></section>
        <section class="small-boxes" id="a3"></section>
        <section class="small-boxes" id="b1"></section>
        <section class="small-boxes" id="b2"></section>
        <section class="small-boxes" id="b3"></section>
        <section class="small-boxes" id="c1"></section>
        <section class="small-boxes" id="c2"></section>
        <section class="small-boxes" id="c3"></section>
    </article>

    <section class="score">
        <span id="xScore">
            X: 0
        </span>
        <span id="yScore">
            O: 0
        </span>
    </section>

    <audio id="audio" src="./mehul-sharma-bifrost-ocean-drive.wav" muted></audio>
    <script src="./app.js">
       
    </script>
</body>

</html>
